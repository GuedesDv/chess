<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Fundo Interativo</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      overflow: hidden;
    }

    .background {
      position: fixed;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, rgba(0,0,0,0.5), rgba(50,50,50,0.5)), 
                  url('/mnt/data/Leonardo_Anime_XL_The_walrus_with_a_look_of_disdain_glares_at_0.jpg') no-repeat center center/cover;
      transition: background-position 0.1s ease;
    }

    .overlay {
      position: absolute;
      width: 100%;
      height: 100%;
      pointer-events: none;
      background: radial-gradient(circle at center, rgba(255,255,255,0.1), transparent 70%);
    }

    .content {
      position: relative;
      z-index: 2;
      color: white;
      text-align: center;
      padding-top: 20%;
      font-size: 2rem;
      font-family: sans-serif;
    }
  </style>
</head>
<body>
  <div class="background" id="bg"></div>
  <div class="overlay"></div>
  <div class="content">
    Bem-vindo ao fundo interativo!
  </div>

  <script>
    const bg = document.getElementById('bg');
    document.addEventListener('mousemove', (e) => {
      const x = e.clientX / window.innerWidth;
      const y = e.clientY / window.innerHeight;
      bg.style.backgroundPosition = `${50 + (x - 0.5) * 10}% ${50 + (y - 0.5) * 10}%`;
    });
  </script>
</body>
</html>
